<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="mainView">
        <h:form>
            <c:forEach var="topic" items="#{applicationBean.postDispatcher.getAllTopics()}">
                <div id="content-outside">   
                    <h:commandLink action="#{currentUserBean.nextTopic(topic)}"><p>${topic.topicName}</p></h:commandLink>
                    <div id="content-inside">
                        <i>${topic.getFirstPostShortcut()}</i><br/>
                         Autor:  ${topic.getOrderedPosts().get(0).author.username}<br/>
                         Liczba post√≥w: ${topic.getPostsCount()}
                    </div>
                </div>
            </c:forEach>
            <h:commandLink action="addTopic" value="Dodaj nowy temat" rendered="${currentUserBean.isLogged()}"></h:commandLink>
        </h:form>
    </ui:define>

    <ui:define name="secNav">
        secNav
    </ui:define>

    <ui:define name="footer">
        footer
    </ui:define>

</ui:composition>
