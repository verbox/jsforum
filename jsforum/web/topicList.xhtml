<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="mainNav">
        mainNav
    </ui:define>

    <ui:define name="mainView">
            <c:forEach var="topic" items="#{applicationBean.postDispatcher.getAllTopics()}">
                <h:form>
                    <h:commandLink action="#{currentUserBean.nextTopic(topic)}">${topic.topicName}  ${topic.getPostsCount()}</h:commandLink>
                </h:form>
                
            </c:forEach>
    </ui:define>

    <ui:define name="secNav">
        secNav
    </ui:define>

    <ui:define name="footer">
        footer
    </ui:define>

</ui:composition>
